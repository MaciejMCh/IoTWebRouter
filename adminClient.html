<!DOCTYPE html>  <meta charset="utf-8" />  
<title>WebSocket Test</title>  


<script language="javascript" type="text/javascript">  

var wsUri = "ws://localhost:8080/WebApplication1/admin"; 
var output;

var deviceID;
var deviceOptions;

  function init() { 
  	output = document.getElementById("output"); 



  	testWebSocket(); 
  }  

  function log() {
    var txtbox = document.getElementById("deviceID");
    deviceID = txtbox.value;
    txtbox = document.getElementById("deviceOptions");
    deviceOptions = txtbox.value;


    doSend("{\"action\" : \"log\", \"request\" : {\"action\" : \"device\", \"options\" : ["+deviceOptions+"], \"arguments\" : ["+deviceID+"]}}");
  }

  function testWebSocket() { 	

  	websocket = new WebSocket(wsUri); 
  	websocket.onopen = function(evt) { 
  		onOpen(evt) 
  	}; 
  	websocket.onclose = function(evt) { 
  		onClose(evt) 
  	}; 
  	websocket.onmessage = function(evt) {
  	 onMessage(evt) 
  	};
  	 websocket.onerror = function(evt) {
  	  onError(evt) 
  	}; 
  }  

  function onOpen(evt) {
   writeToScreen("CONNECTED"); 
} 

 function onClose(evt) {
 	writeToScreen("DISCONNECTED");
 } 

 function onMessage(evt) { 
 	writeToScreen('<span style="color: blue;">RESPONSE:\n' + evt.data+'</span>'); 
 } 

 function onError(evt) {
 	writeToScreen('<span style="color: red;">ERROR:</span> ' + evt.data); 
 }  

 function doSend(message) { 
 	writeToScreen("SENT: " + message);  
 	websocket.send(message); 
 }  

 function writeToScreen(message) { 
  message = message.replace(/(?:\r\n|\r|\n)/g, '<br />');
 	var pre = document.createElement("p"); 
 	pre.style.wordWrap = "break-word"; 
 	pre.innerHTML = message; 
 	output.appendChild(pre); 
  window.scrollTo(0,document.body.scrollHeight);
 }  

 window.addEventListener("load", init, false);  </script>  <h2>Admin client</h2> 
  <div id="output"></div>
  <br><input type="button" value="Log device" onclick="log();"><label for="male"> Device ID: </label><input type="text" name="txt" id="deviceID"/><label for="male"> Options: </label><input type="text" name="txt" id="deviceOptions"/>
